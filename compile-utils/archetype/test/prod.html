<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>{{archetype.plugin.name}} Production TEST</title>
    <link href="http://mapea4-sigc.juntadeandalucia.es/assets/css/mapea-{{archetype.plugin.mapea.version}}.ol.min.css" rel="stylesheet" />
    <link href="../dist/{{archetype.plugin.id}}.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/mapea-{{archetype.plugin.mapea.version}}.ol.min.js"></script>
    <script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/configuration-{{archetype.plugin.mapea.version}}.js"></script>
    <script type="text/javascript" src="../dist/{{archetype.plugin.id}}.ol.min.js"></script>
    <script type="text/javascript">
        const map = M.map({
            container: 'mapjs',
        });
        const mp = new M.plugin.{{archetype.plugin.name}}();
        map.addPlugin(mp);
    </script>
</body>

</html>
